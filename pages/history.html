<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ประวัติกิจกรรมของฉัน - SPU Activity Hub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/history.css" />
  </head>
  <body>
    <div class="history-page">
      <header class="history-header">
        <a href="dashboard.html" class="back-to-dashboard-btn">
          <i class="fas fa-arrow-left"></i>
          <span>กลับหน้าหลัก</span>
        </a>
        <div class="history-title-wrapper">
          <h1>ประวัติกิจกรรมของฉัน</h1>
          <p class="history-subtitle">
            ติดตามกิจกรรมที่กำลังเข้าร่วมและกิจกรรมที่สำเร็จเรียบร้อยแล้ว
          </p>
        </div>
      </header>

      <section class="history-tabs" role="tablist">
        <button
          class="history-tab-button active"
          data-target="ongoing-panel"
          aria-controls="ongoing-panel"
          aria-selected="true"
          role="tab"
        >
          <i class="fas fa-hourglass-half"></i>
          <span>กำลังเข้าร่วม</span>
        </button>
        <button
          class="history-tab-button"
          data-target="completed-panel"
          aria-controls="completed-panel"
          aria-selected="false"
          role="tab"
        >
          <i class="fas fa-check-circle"></i>
          <span>กิจกรรมที่สำเร็จ</span>
        </button>
        <button
          class="history-tab-button"
          data-target="certificate-panel"
          aria-controls="certificate-panel"
          aria-selected="false"
          role="tab"
        >
          <i class="fas fa-award"></i>
          <span>ประวัติใบเกียรติบัตร</span>
        </button>
        <button
          class="history-tab-button"
          data-target="hours-panel"
          aria-controls="hours-panel"
          aria-selected="false"
          role="tab"
        >
          <i class="fas fa-clock"></i>
          <span>เก็บชั่วโมง</span>
        </button>
      </section>

      <section class="history-state-cards">
        <div id="history-loading" class="history-state-card">
          <i class="fas fa-spinner fa-spin"></i>
          <p>กำลังโหลดข้อมูลกิจกรรมของคุณ...</p>
        </div>
        <div id="history-error" class="history-state-card hidden">
          <i class="fas fa-exclamation-triangle"></i>
          <div>
            <p>ไม่สามารถโหลดข้อมูลได้</p>
            <button id="history-retry-btn" type="button">
              <i class="fas fa-sync-alt"></i> ลองใหม่
            </button>
          </div>
        </div>
      </section>

      <section
        id="ongoing-panel"
        class="history-panel active"
        role="tabpanel"
        aria-labelledby="tab-ongoing"
      >
        <div class="history-list" id="ongoing-list"></div>
      </section>

      <section
        id="completed-panel"
        class="history-panel"
        role="tabpanel"
        aria-labelledby="tab-completed"
      >
        <div class="history-list" id="completed-list"></div>
      </section>

      <section
        id="certificate-panel"
        class="history-panel"
        role="tabpanel"
        aria-labelledby="tab-certificate"
      >
        <div class="history-list" id="certificate-list"></div>
      </section>

      <section
        id="hours-panel"
        class="history-panel"
        role="tabpanel"
        aria-labelledby="tab-hours"
      >
        <div class="hours-tracking-container">
          <h2 class="hours-section-title">ชั่วโมงกิจกรรมประเภท : กิจกรรมจิตสาธารณะ กยศ.</h2>
          <div class="hours-progress-section">
            <div class="hours-progress-item">
              <div class="hours-progress-bar-container">
                <div class="hours-progress-bar" id="online-progress-bar">
                  <div class="hours-progress-fill" id="online-progress-fill"></div>
                </div>
                <span class="hours-progress-percentage" id="online-percentage">0%</span>
              </div>
              <p class="hours-progress-label">กิจกรรม Online</p>
            </div>
            <div class="hours-progress-item">
              <div class="hours-progress-bar-container">
                <div class="hours-progress-bar" id="volunteer-progress-bar">
                  <div class="hours-progress-fill" id="volunteer-progress-fill"></div>
                </div>
                <span class="hours-progress-percentage" id="volunteer-percentage">0%</span>
              </div>
              <p class="hours-progress-label">กิจกรรม จิตอาสา / บริจาค</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../js/history.js"></script>
  </body>
</html>
